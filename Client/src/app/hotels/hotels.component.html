<div class="row">
    @for (room of paginatedRooms(); track room.roomID) {
        <div class="col-4 mt-4">
            <app-hotel-card [room]="room" />
        </div>
    }
</div>

<pagination 
  [totalItems]="totalItems()" 
  [itemsPerPage]="itemsPerPage" 
  [(ngModel)]="currentPage"
  (pageChanged)="onPageChange($event)">
</pagination>
